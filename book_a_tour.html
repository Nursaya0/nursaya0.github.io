<body> 
    <nav class="navbar justify-content-between navbar-expand-lg">
        
        
        <a class="navbar-brand d-flex" href="index.html">
            <img alt="mountain.png" width="50px" height="50px" src="assets/img/mountain.png" class="d-inline-block align-text-center">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">

                  <a class="nav-link" href="tury.html">Tours</a>
                </li>

        </div>

        <header id="home" class="container-fluid align-items-center justify-content-center d-flex book_a_tour"> 
            <div class="container"> 
                <div class="row align-items-center justify-content-center d-flex">
                    <div class="col-7 justify-content-around d-flex align-item-center">
                        <div class="crow-message">
                            <h1 class="color">Book a tour for yourself</h1>
                        </div>
                    </div>
                    <div class="col-7 justify-content-around d-flex align-item-center justify-content-center d-flex">
                        <h3 class="color">Select tour</h3>
                        
                    </div>
                    <div class="col-7 justify-content-around d-flex align-item-center">
                        <select name="tour" id="tour" onchange="showPayBill()">
                            <option value="not-selected"> Please select the tour</option>
                            <option value="500$" >Everest camp trek</option>
                            <option value="300$">Walking holidays</option>
                            <option value="500$">Andaman Beaches</option>
                            <option value="600$">Wild Beach</option>
                            <option value="300$">Winter Town</option>
                            <option value="200$">Forest</option>
                        </select>
                    </div>
                    <div class="col-7 justify-content-around d-flex align-item-center">
                            <h3 class="color">Number of people</h3>
                    </div>
                    <div class="col-7 justify-content-around d-flex align-item-center">
                        <div class="crow-in">
                            <input required id="people" type="number" placeholder="Number of adults"/>
                            <input id="people" type="number" placeholder="Number of children"/>
                        </div>
                    </div>
                    <div class="col-7 justify-content-around d-flex align-item-center">
                        <h3 class="color">Date</h3>
                        <div class="ccol-left">
                            <input required type="date" value="2023-11-25" min="2023-11-25" max="2023-12-25"/>
                        </div>
                    </div>
                    <div class="col-7 justify-content-around d-flex align-item-center">
                        <input class="crow-s" type="submit" value="Order" />
                    </div>

                </div>
                
            </div> 
        </header> 


        
      
      <i class="arrow"  onclick="topFunction()" id="upbtn"></i>
